<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Verification</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            color: white;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Floating Document Animation */

        .animated-doc::before {
            content: "";
            position: absolute;
            width: 80%;
            height: 6px;
            background: #ccc;
            left: 10%;
            top: 20px;
            border-radius: 4px;
        }

        .animated-doc::after {
            content: "";
            position: absolute;
            width: 70%;
            height: 6px;
            background: #ddd;
            left: 10%;
            top: 40px;
            border-radius: 4px;
        }

        @keyframes floatUpDown {
            from { transform: translateY(0); }
            to { transform: translateY(30px); }
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin-right: 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #ff5733 !important;
        }

        /* Hero Section */
        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            color: white;
            margin-top: 80px;
            position: relative;
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button */
        .btn-custom {
            background-color: #ff5733;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Floating Document -->
    <div class="animated-doc"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Document Verification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-content">
        <h1>WELCOME TO DOCUMENT VERIFICATION</h1>
        <p>Verify your documents securely and easily.</p>
        <a href="register.html"><button class="btn-custom">Sign in</button></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Particles.js Animation -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>
</body>
</html>
