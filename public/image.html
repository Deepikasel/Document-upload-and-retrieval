  </div>

  <!-- Particle Animation Config -->

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>

  <!-- Upload & Retrieve Logic -->

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const imageInput = document.getElementById('image');
    const detailsInput = document.getElementById('details');
    const imageIdInput = document.getElementById('imageId');
    const imageDisplay = document.getElementById('imageDisplay');
    const imageDetails = document.getElementById('imageDetails');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);
      formData.append('details', detailsInput.value);

      try {
        const res = await fetch('http://localhost:8000/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          alert('‚úÖ Image uploaded successfully!\nImage ID: ' + data.id);
          uploadForm.reset();
        } else {
          alert('‚ùå ' + data.msg);
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Error uploading image.');
      }
    });

    document.getElementById('retrieveBtn').addEventListener('click', async () => {
      const id = imageIdInput.value.trim();
      if (!id) return alert("‚ùó Please enter an image ID");
      try {
        const res = await fetch(`http://localhost:8000/get/${id}`);
        const data = await res.json();

        if (res.ok) {
          imageDisplay.src = `http://localhost:8000${data.imageURL}`;
          imageDisplay.style.display = 'block';
          imageDetails.textContent = `üìÑ Details: ${data.details}`;
        } else {
          imageDisplay.style.display = 'none';
          imageDetails.textContent = '';
          alert('‚ùå ' + data.msg);
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Error retrieving image.');
      }
    });
  </script>
