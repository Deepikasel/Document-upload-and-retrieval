<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Document Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 500;
    }

    .form-control {
      margin-bottom: 15px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-custom {
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: none;
      width: 100%;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn-custom:hover {
      background-color: #c70039;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .mt-3 {
      margin-top: 15px;
    }

    .mt-3 a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .mt-3 a:hover {
      color: white;
    }

    .animated-doc {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      animation: floatUpDown 4s infinite alternate;
      z-index: 0;
    }

    .animated-doc::before,
    .animated-doc::after {
      content: "";
      position: absolute;
      border-radius: 2px;
    }

    .animated-doc::before {
      width: 60%;
      height: 3px;
      background: #bbb;
      left: 20%;
      top: 15px;
    }

    .animated-doc::after {
      width: 50%;
      height: 3px;
      background: #ccc;
      left: 25%;
      top: 35px;
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(0) rotate(-3deg);
      }
      100% {
        transform: translateY(15px) rotate(3deg);
      }
    }

    .animated-doc:nth-child(2) {
      left: auto;
      right: 10%;
      top: 40%;
      width: 50px;
      height: 70px;
      animation-delay: 1s;
    }

    .animated-doc:nth-child(3) {
      left: 20%;
      top: 70%;
      width: 70px;
      height: 90px;
      animation-delay: 2s;
    }

    .animated-doc:nth-child(4) {
      right: 25%;
      top: 25%;
      width: 40px;
      height: 60px;
      animation-delay: 0.5s;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Floating Document Animations -->
  <div class="animated-doc" style="top: 10%; left: 5%; width: 60px; height: 80px;"></div>
  <div class="animated-doc" style="right: 10%; top: 40%; width: 50px; height: 70px;"></div>
  <div class="animated-doc" style="left: 20%; top: 70%; width: 70px; height: 90px;"></div>
  <div class="animated-doc" style="right: 25%; top: 25%; width: 40px; height: 60px;"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Document Verification</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">

      <input type="text" id="username" class="form-control" placeholder="Enter Username" required name="username" />
      <input type="password" id="password" class="form-control" placeholder="Enter Password" required name="password" />
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required name="confirmPassword" />
      <button type="submit" class="btn-custom">Sign Up</button>
    </form>
    <div id="error-container" class="error-message"></div>
    <div class="mt-3">
      <a href="login.html">Already have an account? Sign In</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Particles.js Setup -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 },
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
        },
      },
    });
  </script>

  <!-- Validation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signup-form");
      const errorContainer = document.getElementById("error-container");

      signupForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (!username || !password || !confirmPassword) {
          errorContainer.textContent = "Please fill in all fields.";
          return;
        }

        if (password !== confirmPassword) {
          errorContainer.textContent = "Passwords do not match.";
          return;
        }

        const formData = new URLSearchParams({
          username,
          password,
          confirmPassword,
        });
        fetch("http://localhost:8000/api/register", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify({
    username,
    password,
    confirmPassword,
  }),
})
        .then((response) => response.json())
.then((data) => {
  if (data.success) {
    window.location.href = "http://localhost:8000/image.html";
  } else {
    errorContainer.textContent = data.msg;
  }
})

          .catch((error) => {
            console.error("Error:", error);
            errorContainer.textContent = "Something went wrong: " + error.message;
          });
      });
    });
  </script>
</body>
</html>
